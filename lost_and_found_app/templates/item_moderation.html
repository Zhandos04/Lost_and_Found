{% extends 'base.html' %}
{% block content %}
<h2>Moderate Items</h2>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Posted By</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.get_status_display }}</td>
            <td>{{ item.user.username }}</td>
            <td>
                <form method="post" action="{% url 'item_approve' item.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Approve</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
